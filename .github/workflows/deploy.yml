name: Deploy to GitHub Pages

on:
  # Kích hoạt khi push vào nhánh main
  push:
    branches: ["main"]

  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Cấp quyền GITHUB_TOKEN để deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một lần deploy chạy tại một thời điểm
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Job Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4